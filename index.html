<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대강자 메모장</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .grid-item:hover .icon-box {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        /* 일반 메모 - 보라색 */
        .memo-general {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 할일 목록 - 핑크 */
        .todo-list {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* 일정 관리 - 시안 */
        .schedule {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 여행 관리 - 오렌지/코랄 */
        .travel {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* 맛집 관리 - 노랑/골드 */
        .restaurant {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        }

        /* 아이디어 노트 - 민트 */
        .idea {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* 쇼핑 리스트 - 퍼플 */
        .shopping {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        /* 목표 관리 - 그린 */
        .goal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        /* 독서 기록 - 인디고 */
        .reading {
            background: linear-gradient(135deg, #667db6 0%, #0082c8 50%, #667db6 100%);
        }

        /* 운동 기록 - 레드/오렌지 */
        .exercise {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        /* 가계부 - 블루 */
        .finance {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        }

        /* 일기장 - 소프트 핑크 */
        .diary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .grid-item span {
            color: white;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            line-height: 1.4;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h2 i {
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }

        .add-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .item-list {
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.2s;
        }

        .item-card:hover {
            background: #f0f1f3;
        }

        .item-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            padding-right: 60px;
        }

        .item-card p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 6px;
        }

        .item-card .meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .item-card .tag {
            background: #e0e0e0;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            color: #555;
        }

        .item-card .date-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .item-card .rating {
            color: #ffc107;
        }

        .item-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .item-actions button {
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-actions .edit-btn {
            color: #667eea;
        }

        .item-actions .delete-btn {
            color: #ff5f6d;
        }

        .item-actions button:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Travel specific styles */
        .travel-header .modal-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .travel-header .modal-close {
            color: white;
        }

        .travel-header .add-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Restaurant specific styles */
        .restaurant-header .modal-header {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            color: white;
        }

        .restaurant-header .modal-close {
            color: white;
        }

        .restaurant-header .add-btn {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        }

        /* Star rating input */
        .star-rating {
            display: flex;
            gap: 5px;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
            transition: color 0.2s;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffc107;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .grid-container {
                gap: 15px;
            }

            .icon-box {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .grid-item span {
                font-size: 12px;
            }
        }

        /* Image preview */
        .image-preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        .item-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* ========== 일반 메모 전체화면 모달 스타일 (밝은 톤) ========== */
        .memo-fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8ecf8 50%, #f0f4ff 100%);
            z-index: 2000;
            animation: fadeInUp 0.3s ease;
        }

        .memo-fullscreen-modal.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .memo-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.15);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.08);
        }

        .memo-modal-header h2 {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .memo-modal-header h2 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .memo-back-btn {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            color: #667eea;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memo-back-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        .memo-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 100px;
        }

        /* 날짜 그룹 헤더 */
        .date-group {
            margin-bottom: 24px;
        }

        .date-group-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.15);
        }

        .date-group-header .date-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
        }

        .date-group-header .date-info {
            flex: 1;
        }

        .date-group-header .date-text {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .date-group-header .date-count {
            color: #888;
            font-size: 13px;
            margin-top: 2px;
        }

        /* 메모 카드 리스트 아이템 */
        .memo-list-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 18px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.12);
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
        }

        .memo-list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .memo-list-item:hover {
            background: #fff;
            transform: translateX(4px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
        }

        .memo-list-item:hover::before {
            opacity: 1;
        }

        .memo-list-item:active {
            transform: translateX(4px) scale(0.98);
        }

        .memo-list-item h4 {
            color: #333;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .memo-list-item .memo-preview {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .memo-list-item .memo-time {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .memo-list-item .memo-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .memo-list-item.has-image {
            padding-right: 90px;
        }

        /* 플로팅 추가 버튼 */
        .memo-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .memo-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .memo-fab:active {
            transform: scale(1.05) rotate(90deg);
        }

        /* 빈 상태 */
        .memo-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: #999;
            text-align: center;
        }

        .memo-empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .memo-empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 상세보기 모달 */
        .memo-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8ecf8 50%, #f0f4ff 100%);
            z-index: 2002;
            animation: fadeInUp 0.3s ease;
        }

        .memo-detail-modal.active {
            display: flex;
            flex-direction: column;
        }

        .memo-detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.15);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.08);
        }

        .memo-detail-header .left-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .memo-detail-header .right-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .memo-detail-header button {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            color: #667eea;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memo-detail-header button:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.05);
        }

        .memo-detail-header .delete-action {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .memo-detail-header .delete-action:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .memo-detail-header .copy-action {
            color: #43a047;
            background: rgba(67, 160, 71, 0.1);
        }

        .memo-detail-header .copy-action:hover {
            background: rgba(67, 160, 71, 0.2);
        }

        .memo-detail-header .share-action {
            color: #ffc107;
            background: rgba(255, 193, 7, 0.15);
        }

        .memo-detail-header .share-action:hover {
            background: rgba(255, 193, 7, 0.25);
        }

        .memo-detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px 24px;
        }

        .memo-detail-content .memo-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .memo-detail-content h3 {
            color: #333;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .memo-detail-content .memo-body {
            color: #555;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .memo-detail-content .memo-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 메모 추가/수정 모달 */
        .memo-form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f8f9ff 0%, #e8ecf8 50%, #f0f4ff 100%);
            z-index: 2003;
            animation: fadeInUp 0.3s ease;
        }

        .memo-form-modal.active {
            display: flex;
            flex-direction: column;
        }

        .memo-form-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.15);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.08);
        }

        .memo-form-header h2 {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .memo-form-header .header-btns {
            display: flex;
            gap: 10px;
        }

        .memo-cancel-btn {
            background: rgba(102, 126, 234, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: #667eea;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memo-cancel-btn:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .memo-save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;

    <!-- 메모 추가/수정 폼 모달 -->
    <div class="memo-form-modal" id="memoFormModal">
        <div class="memo-form-header">
            <h2 id="memoFormTitle">새 메모</h2>
            <div class="header-btns">
                <button class="memo-cancel-btn" onclick="closeMemoForm()">취소</button>
                <button class="memo-save-btn" onclick="saveMemoForm()">저장</button>
            </div>
        </div>
        <div class="memo-form-body">
            <input type="text" class="form-input" id="memoFormTitleInput" placeholder="제목을 입력하세요">
            <textarea class="form-textarea" id="memoFormContentInput" placeholder="내용을 입력하세요..."></textarea>
            
            <!-- 이미지 첨부 영역 -->
            <div class="image-attach-area">
                <input type="file" id="memoImageInput" accept="image/*" capture="" style="display:none;" onchange="handleImageSelect(event)">
                <button type="button" class="image-attach-btn" onclick="openGalleryOnly()">
                    <i class="fas fa-image"></i>
                    <span>사진 첨부하기</span>
                </button>
                <div class="image-preview-container" id="imagePreviewContainer">
                    <img id="imagePreview" src="" alt="미리보기">
                    <button type="button" class="remove-image-btn" onclick="removeImage()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 메시지용 토스트 -->
    <div id="toast" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:12px 24px; border-radius:25px; z-index:2000; font-size:14px;"></div>

    <script>
        // 데이터 저장소
        let data = {
            travels: [],
            restaurants: [],
            memos: []
        };

        // Flutter 웹뷰 호환 localStorage 읽기 함수
        function loadFromStorage(key) {
            try {
                const stored = localStorage.getItem(key);
                if (stored) {
                    return JSON.parse(stored);
                }
            } catch (e) {
                console.error('Storage read error:', e);
            }
            return [];
        }

        // 초기 데이터 로드
        function initializeData() {
            data.travels = loadFromStorage('travels');
            data.restaurants = loadFromStorage('restaurants');
            data.memos = loadFromStorage('memos');
        }

        // 현재 보고 있는 메모 ID
        let currentMemoId = null;
        let isEditMode = false;
        let currentImageData = null; // 현재 첨부된 이미지 데이터 (base64)

        // 모달 열기/닫기
        function openModal(type) {
            const modalMap = {
                'travel': 'travelModal',
                'restaurant': 'restaurantModal'
            };
            
            // 일반 메모는 새로운 전체화면 모달로
            if (type === 'memo') {
                openMemoFullscreen();
                return;
            }
            
            const modalId = modalMap[type];
            if (modalId) {
                document.getElementById(modalId).classList.add('active');
                renderList(type);
            } else {
                showToast('준비 중인 기능입니다!');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // ========== 일반 메모 전체화면 관련 함수들 ==========

        // 전체화면 메모 리스트 열기
        function openMemoFullscreen() {
            document.getElementById('memoFullscreenModal').classList.add('active');
            renderMemoListByDate();
        }

        // 전체화면 메모 리스트 닫기
        function closeMemoFullscreen() {
            document.getElementById('memoFullscreenModal').classList.remove('active');
        }

        // 메모 추가 폼 열기
        function openMemoForm(memo = null) {
            const modal = document.getElementById('memoFormModal');
            const titleEl = document.getElementById('memoFormTitle');
            const titleInput = document.getElementById('memoFormTitleInput');
            const contentInput = document.getElementById('memoFormContentInput');

            // 이미지 초기화
            currentImageData = null;
            document.getElementById('imagePreviewContainer').classList.remove('active');
            document.getElementById('imagePreview').src = '';
            document.getElementById('memoImageInput').value = '';

            if (memo) {
                // 수정 모드
                isEditMode = true;
                currentMemoId = memo.id;
                titleEl.textContent = '메모 수정';
                titleInput.value = memo.title;
                contentInput.value = memo.content || '';
                
                // 기존 이미지가 있으면 표시
                if (memo.image) {
                    currentImageData = memo.image;
                    document.getElementById('imagePreview').src = memo.image;
                    document.getElementById('imagePreviewContainer').classList.add('active');
                }
            } else {
                // 추가 모드
                isEditMode = false;
                currentMemoId = null;
                titleEl.textContent = '새 메모';
                titleInput.value = '';
                contentInput.value = '';
            }

            modal.classList.add('active');
            titleInput.focus();
        }

        // 갤러리에서만 이미지 선택 (카메라 제외)
        function openGalleryOnly() {
            const input = document.getElementById('memoImageInput');
            // capture 속성 제거하여 카메라 옵션 비활성화 (갤러리만)
            input.removeAttribute('capture');
            input.click();
        }

        // 이미지 선택 처리
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 파일 크기 제한 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('이미지 크기는 5MB 이하여야 합니다.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('imagePreview').src = currentImageData;
                document.getElementById('imagePreviewContainer').classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        // 이미지 제거
        function removeImage() {
            currentImageData = null;
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreviewContainer').classList.remove('active');
            document.getElementById('memoImageInput').value = '';
        }

        // 메모 폼 닫기
        function closeMemoForm() {
            document.getElementById('memoFormModal').classList.remove('active');
            isEditMode = false;
            currentMemoId = null;
        }

        // 메모 저장
        function saveMemoForm() {
            const title = document.getElementById('memoFormTitleInput').value.trim();
            const content = document.getElementById('memoFormContentInput').value.trim();

            if (!title) {
                showToast('제목을 입력해주세요');
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('ko-KR');
            const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

            if (isEditMode && currentMemoId) {
                // 수정
                const index = data.memos.findIndex(m => m.id === currentMemoId);
                if (index !== -1) {
                    data.memos[index].title = title;
                    data.memos[index].content = content;
                    data.memos[index].image = currentImageData;
                    data.memos[index].updatedAt = dateStr;
                    data.memos[index].updatedTime = timeStr;
                    showToast('메모가 수정되었습니다!');
                }
            } else {
                // 추가
                const memo = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    image: currentImageData,
                    createdAt: dateStr,
                    createdTime: timeStr
                };
                data.memos.unshift(memo);
                showToast('메모가 추가되었습니다!');
            }

            saveData('memos');
            closeMemoForm();
            renderMemoListByDate();

            // 상세보기가 열려있으면 갱신
            if (document.getElementById('memoDetailModal').classList.contains('active') && currentMemoId) {
                const memo = data.memos.find(m => m.id === currentMemoId);
                if (memo) showMemoDetail(memo);
            }
        }

        // 메모 상세보기 열기
        function showMemoDetail(memo) {
            currentMemoId = memo.id;
            const dateText = memo.updatedAt 
                ? `${memo.createdAt} 작성 · ${memo.updatedAt} 수정` 
                : memo.createdAt + (memo.createdTime ? ` ${memo.createdTime}` : '');
            
            document.querySelector('#memoDetailDate span').textContent = dateText;
            document.getElementById('memoDetailTitle').textContent = memo.title;
            document.getElementById('memoDetailBody').textContent = memo.content || '(내용 없음)';
            
            // 이미지 표시
            const imageEl = document.getElementById('memoDetailImage');
            if (memo.image) {
                imageEl.src = memo.image;
                imageEl.style.display = 'block';
            } else {
                imageEl.src = '';
                imageEl.style.display = 'none';
            }
            
            document.getElementById('memoDetailModal').classList.add('active');
        }

        // 메모 상세보기 닫기
        function closeMemoDetail() {
            document.getElementById('memoDetailModal').classList.remove('active');
            currentMemoId = null;
        }

        // 현재 메모 수정
        function editCurrentMemo() {
            if (!currentMemoId) return;
            const memo = data.memos.find(m => m.id === currentMemoId);
            if (memo) {
                closeMemoDetail();
                openMemoForm(memo);
            }
        }

        // 현재 메모 삭제
        function deleteCurrentMemo() {
            if (!currentMemoId) return;
            if (confirm('정말 삭제하시겠습니까?')) {
                data.memos = data.memos.filter(m => m.id !== currentMemoId);
                saveData('memos');
                closeMemoDetail();
                renderMemoListByDate();
                showToast('삭제되었습니다.');
            }
        }

        // ========== 복사 기능 (Flutter 웹뷰 호환) ==========
        function copyCurrentMemo() {
            if (!currentMemoId) return;
            const memo = data.memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            const textToCopy = `${memo.title}\n\n${memo.content || ''}`;
            copyToClipboard(textToCopy);
        }

        // 클립보드에 텍스트 복사 (Flutter 웹뷰 및 모바일 브라우저 호환)
        async function copyToClipboard(text) {
            try {
                // 1. 먼저 navigator.clipboard API 시도
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    showToast('복사되었습니다!');
                    return;
                }
            } catch (err) {
                console.log('Clipboard API failed, trying fallback');
            }

            // 2. Fallback: execCommand 방식 (Flutter 웹뷰 호환)
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                textArea.style.top = '0';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                
                // iOS Safari 지원
                textArea.contentEditable = true;
                textArea.readOnly = false;
                
                // 선택 범위 설정
                const range = document.createRange();
                range.selectNodeContents(textArea);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textArea.setSelectionRange(0, 999999);
                
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('복사되었습니다!');
            } catch (err) {
                console.error('Copy failed:', err);
                showToast('복사에 실패했습니다.');
            }
        }

        // ========== 공유 기능 (Flutter 웹뷰 호환 - 모달 없이 바로 공유) ==========
        
        // 바로 공유하기 (Web Share API 바로 호출)
        async function shareDirectly() {
            if (!currentMemoId) return;
            const memo = data.memos.find(m => m.id === currentMemoId);
            if (!memo) return;

            // Web Share API 지원 확인
            if (!navigator.share) {
                // Web Share API를 지원하지 않으면 복사로 대체
                copyCurrentMemo();
                return;
            }

            try {
                const shareData = {
                    title: memo.title,
                    text: memo.content || ''
                };

                // 이미지가 있고 파일 공유를 지원하는 경우
                if (memo.image && navigator.canShare) {
                    try {
                        const blob = await dataURLtoBlob(memo.image);
                        const file = new File([blob], 'memo-image.png', { type: 'image/png' });
                        
                        const shareWithFile = {
                            ...shareData,
                            files: [file]
                        };

                        if (navigator.canShare(shareWithFile)) {
                            await navigator.share(shareWithFile);
                            showToast('공유 완료!');
                            return;
                        }
                    } catch (e) {
                        console.log('File share not supported, falling back to text share');
                    }
                }

                // 텍스트만 공유
                await navigator.share(shareData);
                showToast('공유 완료!');
            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('Share failed:', err);
                    // 공유 실패 시 복사로 대체
                    copyCurrentMemo();
                }
            }
        }

        // Base64 데이터를 Blob으로 변환
        function dataURLtoBlob(dataURL) {
            return new Promise((resolve, reject) => {
                try {
                    const arr = dataURL.split(',');
                    const mime = arr[0].match(/:(.*?);/)[1];
                    const bstr = atob(arr[1]);
                    let n = bstr.length;
                    const u8arr = new Uint8Array(n);
                    while (n--) {
                        u8arr[n] = bstr.charCodeAt(n);
                    }
                    resolve(new Blob([u8arr], { type: mime }));
                } catch (err) {
                    reject(err);
                }
            });
        }

        // 날짜별로 그룹화하여 메모 리스트 렌더링
        function renderMemoListByDate() {
            const container = document.getElementById('memoListContainer');

            if (data.memos.length === 0) {
                container.innerHTML = `
                    <div class="memo-empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>아직 등록된 메모가 없습니다.<br>+ 버튼을 눌러 새 메모를 추가해보세요!</p>
                    </div>
                `;
                return;
            }

            // 날짜별 그룹화
            const groupedMemos = {};
            data.memos.forEach(memo => {
                const date = memo.createdAt || '날짜 없음';
                if (!groupedMemos[date]) {
                    groupedMemos[date] = [];
                }
                groupedMemos[date].push(memo);
            });

            // 날짜 정렬 (최신순)
            const sortedDates = Object.keys(groupedMemos).sort((a, b) => {
                if (a === '날짜 없음') return 1;
                if (b === '날짜 없음') return -1;
                return new Date(b.replace(/\./g, '/')) - new Date(a.replace(/\./g, '/'));
            });

            let html = '';
            sortedDates.forEach(date => {
                const memos = groupedMemos[date];
                const count = memos.length;
                const isToday = date === new Date().toLocaleDateString('ko-KR');
                const displayDate = isToday ? '오늘' : date;

                html += `
                    <div class="date-group">
                        <div class="date-group-header">
                            <div class="date-icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="date-info">
                                <div class="date-text">${displayDate}</div>
                                <div class="date-count">${count}개의 메모</div>
                            </div>
                        </div>
                `;

                memos.forEach(memo => {
                    const preview = memo.content ? memo.content.substring(0, 100) : '(내용 없음)';
                    const time = memo.createdTime || '';
                    const hasImage = memo.image ? 'has-image' : '';
                    html += `
                        <div class="memo-list-item ${hasImage}" onclick="showMemoDetail(${JSON.stringify(memo).replace(/"/g, '&quot;')})">
                            <h4>${escapeHtml(memo.title)}</h4>
                            <div class="memo-preview">${escapeHtml(preview)}</div>
                            ${time ? `<div class="memo-time"><i class="fas fa-clock"></i> ${time}</div>` : ''}
                            ${memo.image ? `<img class="memo-thumbnail" src="${memo.image}" alt="썸네일">` : ''}
                        </div>
                    `;
                });

                html += '</div>';
            });

            container.innerHTML = html;
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 모달 외부 클릭시 닫기
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // 토스트 메시지
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // 여행 추가
        function addTravel(e) {
            e.preventDefault();
            const travel = {
                id: Date.now(),
                destination: document.getElementById('travelDestination').value,
                period: document.getElementById('travelPeriod').value,
                budget: document.getElementById('travelBudget').value,
                memo: document.getElementById('travelMemo').value,
                status: document.getElementById('travelStatus').value,
                createdAt: new Date().toLocaleDateString('ko-KR')
            };
            
            data.travels.unshift(travel);
            saveData('travels');
            renderList('travel');
            document.getElementById('travelForm').reset();
            showToast('여행이 추가되었습니다!');
        }

        // 맛집 추가
        function addRestaurant(e) {
            e.preventDefault();
            const rating = document.querySelector('input[name="rating"]:checked')?.value || 3;
            const restaurant = {
                id: Date.now(),
                name: document.getElementById('restaurantName').value,
                location: document.getElementById('restaurantLocation').value,
                category: document.getElementById('restaurantCategory').value,
                rating: parseInt(rating),
                menu: document.getElementById('restaurantMenu').value,
                memo: document.getElementById('restaurantMemo').value,
                createdAt: new Date().toLocaleDateString('ko-KR')
            };
            
            data.restaurants.unshift(restaurant);
            saveData('restaurants');
            renderList('restaurant');
            document.getElementById('restaurantForm').reset();
            showToast('맛집이 추가되었습니다!');
        }

        // 메모 추가 (이전 호환성 유지 - 사용하지 않음)
        function addMemo(e) {
            e.preventDefault();
        }

        // 데이터 저장 (Flutter 웹뷰 호환)
        function saveData(key) {
            try {
                const jsonData = JSON.stringify(data[key]);
                localStorage.setItem(key, jsonData);
                
                // Flutter 웹뷰에서 localStorage가 즉시 저장되지 않는 문제 해결
                // 강제로 읽기/쓰기 수행하여 동기화
                const verification = localStorage.getItem(key);
                if (verification !== jsonData) {
                    // 재시도
                    localStorage.setItem(key, jsonData);
                }
                
                // sessionStorage에도 백업 저장 (추가 안전장치)
                try {
                    sessionStorage.setItem(key + '_backup', jsonData);
                } catch (e) {
                    // sessionStorage 오류 무시
                }
            } catch (e) {
                console.error('Storage save error:', e);
                showToast('저장 중 오류가 발생했습니다.');
            }
        }

        // 페이지 이탈 시 데이터 저장 보장
        function saveAllData() {
            saveData('travels');
            saveData('restaurants');
            saveData('memos');
        }

        // 삭제 함수들
        function deleteTravel(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                data.travels = data.travels.filter(item => item.id !== id);
                saveData('travels');
                renderList('travel');
                showToast('삭제되었습니다.');
            }
        }

        function deleteRestaurant(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                data.restaurants = data.restaurants.filter(item => item.id !== id);
                saveData('restaurants');
                renderList('restaurant');
                showToast('삭제되었습니다.');
            }
        }

        function deleteMemo(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                data.memos = data.memos.filter(item => item.id !== id);
                saveData('memos');
                renderMemoListByDate();
                showToast('삭제되었습니다.');
            }
        }

        // 별점 표시
        function getStars(rating) {
            return '<span class="rating">' + '★'.repeat(rating) + '☆'.repeat(5 - rating) + '</span>';
        }

        // 리스트 렌더링
        function renderList(type) {
            if (type === 'travel') {
                const listEl = document.getElementById('travelList');
                if (data.travels.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-plane"></i>
                            <p>아직 등록된 여행이 없습니다.<br>새로운 여행을 추가해보세요!</p>
                        </div>
                    `;
                } else {
                    listEl.innerHTML = data.travels.map(travel => `
                        <div class="item-card">
                            <div class="item-actions">
                                <button class="delete-btn" onclick="deleteTravel(${travel.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <h3><i class="fas fa-map-marker-alt" style="color: #fa709a;"></i> ${travel.destination}</h3>
                            ${travel.period ? `<p><i class="fas fa-calendar"></i> ${travel.period}</p>` : ''}
                            ${travel.budget ? `<p><i class="fas fa-wallet"></i> ${travel.budget}</p>` : ''}
                            ${travel.memo ? `<p>${travel.memo}</p>` : ''}
                            <div class="meta">
                                <span class="tag date-tag">${travel.status}</span>
                                <span class="tag">${travel.createdAt}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } else if (type === 'restaurant') {
                const listEl = document.getElementById('restaurantList');
                if (data.restaurants.length === 0) {
                    listEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-utensils"></i>
                            <p>아직 등록된 맛집이 없습니다.<br>좋아하는 맛집을 추가해보세요!</p>
                        </div>
                    `;
                } else {
                    listEl.innerHTML = data.restaurants.map(restaurant => `
                        <div class="item-card">
                            <div class="item-actions">
                                <button class="delete-btn" onclick="deleteRestaurant(${restaurant.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <h3><i class="fas fa-store" style="color: #ff4e50;"></i> ${restaurant.name}</h3>
                            ${restaurant.location ? `<p><i class="fas fa-map-marker-alt"></i> ${restaurant.location}</p>` : ''}
                            <p>${getStars(restaurant.rating)}</p>
                            ${restaurant.menu ? `<p><i class="fas fa-utensils"></i> 추천: ${restaurant.menu}</p>` : ''}
                            ${restaurant.memo ? `<p>${restaurant.memo}</p>` : ''}
                            <div class="meta">
                                <span class="tag" style="background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%); color: white;">${restaurant.category}</span>
                                <span class="tag">${restaurant.createdAt}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } else if (type === 'memo') {
                // 메모는 전체화면 모달에서 처리
                renderMemoListByDate();
            }
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            // 데이터 초기화
            initializeData();
            console.log('절대강자 메모장 로드 완료!');
        });

        // 페이지 이탈 시 저장 보장 (Flutter 웹뷰 호환)
        window.addEventListener('beforeunload', saveAllData);
        window.addEventListener('pagehide', saveAllData);
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                saveAllData();
            }
        });
    </script>
</body>
</html>
