<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대강자 메모장</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            padding: 10px 20px;
            position: relative;
        }

        .backup-btn {
            position: absolute;
            top: 10px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backup-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* 백업 모달 스타일 */
        .backup-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .backup-modal-overlay.active {
            display: flex;
        }

        .backup-modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        .backup-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .backup-modal-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .backup-modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backup-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .backup-modal-body {
            padding: 25px;
        }

        .backup-option {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .backup-option:hover {
            background: #f0f1f3;
            border-color: #667eea;
        }

        .backup-option-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            margin-bottom: 12px;
        }

        .backup-option-icon.download {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .backup-option-icon.upload {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .backup-option h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .backup-option p {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .backup-info {
            background: #fff3cd;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 12px;
            color: #856404;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .backup-info i {
            font-size: 16px;
            margin-top: 2px;
        }

        /* 파일 입력 숨김 */
        #backupFileInput {
            display: none;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 10px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .grid-item:hover .icon-box {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
        }

        /* 일반 메모 - 보라색 */
        .memo-general {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 할일 목록 - 핑크 */
        .todo-list {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* 일정 관리 - 시안 */
        .schedule {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 여행 관리 - 오렌지/코랄 */
        .travel {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* 맛집 관리 - 노랑/골드 */
        .restaurant {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        }

        /* 아이디어 노트 - 민트 */
        .idea {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* 쇼핑 리스트 - 퍼플 */
        .shopping {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        /* 목표 관리 - 그린 */
        .goal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        /* 독서 기록 - 인디고 */
        .reading {
            background: linear-gradient(135deg, #667db6 0%, #0082c8 50%, #667db6 100%);
        }

        /* 운동 기록 - 레드/오렌지 */
        .exercise {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
        }

        /* 가계부 - 블루 */
        .finance {
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        }

        /* 일기장 - 소프트 핑크 */
        .diary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .grid-item span {
            color: white;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            line-height: 1.4;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h2 i {
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }

        .add-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .item-list {
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.2s;
        }

        .item-card:hover {
            background: #f0f1f3;
        }

        .item-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            padding-right: 60px;
        }

        .item-card p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 6px;
        }

        .item-card .meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .item-card .tag {
            background: #e0e0e0;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            color: #555;
        }

        .item-card .date-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .item-card .rating {
            color: #ffc107;
        }

        .item-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .item-actions button {
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item-actions .edit-btn {
            color: #667eea;
        }

        .item-actions .delete-btn {
            color: #ff5f6d;
        }

        .item-actions button:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Travel specific styles */
        .travel-header .modal-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .travel-header .modal-close {
            color: white;
        }

        .travel-header .add-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        /* Restaurant specific styles */
        .restaurant-header .modal-header {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            color: white;
        }

        .restaurant-header .modal-close {
            color: white;
        }

        .restaurant-header .add-btn {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        }

        /* Star rating input */
        .star-rating {
            display: flex;
            gap: 5px;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
            transition: color 0.2s;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffc107;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .grid-container {
                gap: 15px;
            }

            .icon-box {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .grid-item span {
                font-size: 12px;
            }
        }

        /* Image preview */
        .image-preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        .item-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* ========== 일반 메모 전체화면 모달 스타일 ========== */
        .memo-fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 2000;
            animation: fadeInUp 0.3s ease;
        }

        .memo-fullscreen-modal.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .memo-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .memo-modal-header h2 {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .memo-modal-header h2 i {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .memo-back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memo-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .memo-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 100px;
        }

        /* 날짜 그룹 헤더 */
        .date-group {
            margin-bottom: 24px;
        }

        .date-group-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .date-group-header .date-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 16px;
        }

        .date-group-header .date-info {
            flex: 1;
        }

        .date-group-header .date-text {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .date-group-header .date-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 2px;
        }

        /* 메모 카드 리스트 아이템 */
        .memo-list-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 18px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .memo-list-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .memo-list-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(4px);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .memo-list-item:hover::before {
            opacity: 1;
        }

        .memo-list-item:active {
            transform: translateX(4px) scale(0.98);
        }

        .memo-list-item h4 {
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .memo-list-item .memo-preview {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .memo-list-item .memo-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* 플로팅 추가 버튼 */
        .memo-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .memo-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .memo-fab:active {
            transform: scale(1.05) rotate(90deg);
        }

        /* 빈 상태 */
        .memo-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .memo-empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .memo-empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 상세보기 모달 */
        .memo-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 2002;
            animation: fadeInUp 0.3s ease;
        }

        .memo-detail-modal.active {
            display: flex;
            flex-direction: column;
        }

        .memo-detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .memo-detail-header .left-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .memo-detail-header .right-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .memo-detail-header button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .memo-detail-header button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .memo-detail-header .delete-action {
            color: #ff6b6b;
        }

        .memo-detail-header .delete-action:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .memo-detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px 24px;
        }

        .memo-detail-content .memo-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-bottom: 16px;
        }

    <!-- 알림 메시지용 토스트 -->
    <div id="toast" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:#fff; padding:12px 24px; border-radius:25px; z-index:2000; font-size:14px;"></div>

    <!-- 이미지 전체화면 보기 오버레이 -->
    <div class="image-fullscreen-overlay" id="imageFullscreenOverlay" onclick="closeImageFullscreen()">
        <button class="image-fullscreen-close" onclick="closeImageFullscreen()">
            <i class="fas fa-times"></i>

    <script>
        // 데이터 저장소
        let data = {
            travels: JSON.parse(localStorage.getItem('travels')) || [],
            restaurants: JSON.parse(localStorage.getItem('restaurants')) || [],
            memos: JSON.parse(localStorage.getItem('memos')) || [],
            customCategories: JSON.parse(localStorage.getItem('customCategories')) || [],
            customCategoryMemos: JSON.parse(localStorage.getItem('customCategoryMemos')) || {}
        };

        // 현재 보고 있는 메모 ID
        let currentMemoId = null;
        let isEditMode = false;
        let currentMemoImage = null; // 현재 선택된 이미지 (Base64)

        // 카테고리 관련 변수
        let selectedIcon = 'fa-star';
        let selectedColor = 1;
        let currentCustomCategoryId = null; // 현재 열려있는 커스텀 카테고리

        // 아이콘 목록 (20개)
        const availableIcons = [
            'fa-star', 'fa-heart', 'fa-music', 'fa-camera', 'fa-film',
            'fa-gamepad', 'fa-gift', 'fa-coffee', 'fa-car', 'fa-home',
            'fa-briefcase', 'fa-graduation-cap', 'fa-paint-brush', 'fa-paw', 'fa-baby',
            'fa-bicycle', 'fa-umbrella', 'fa-cloud', 'fa-gem', 'fa-crown'
        ];

        // 그라디언트 색상 목록 (10개)
        const availableColors = [
            { id: 1, gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { id: 2, gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { id: 3, gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { id: 4, gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
            { id: 5, gradient: 'linear-gradient(135deg, #f9d423 0%, #ff4e50 100%)' },
            { id: 6, gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' },
            { id: 7, gradient: 'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)' },
            { id: 8, gradient: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)' },
            { id: 9, gradient: 'linear-gradient(135deg, #667db6 0%, #0082c8 100%)' },
            { id: 10, gradient: 'linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%)' }
        ];

        // 모달 열기/닫기
        function openModal(type) {
            const modalMap = {
                'travel': 'travelModal',
                'restaurant': 'restaurantModal'
            };
            
            // 일반 메모는 새로운 전체화면 모달로
            if (type === 'memo') {
                openMemoFullscreen();
                return;
            }
            
            const modalId = modalMap[type];
            if (modalId) {
                document.getElementById(modalId).classList.add('active');
                renderList(type);
            } else {
                showToast('준비 중인 기능입니다!');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // ========== 일반 메모 전체화면 관련 함수들 ==========

        // 전체화면 메모 리스트 열기
        function openMemoFullscreen() {
            // 일반 메모 모드로 초기화
            currentCustomCategoryId = null;
            const modalHeader = document.querySelector('#memoFullscreenModal .memo-modal-header h2');
            modalHeader.innerHTML = `<i class="fas fa-sticky-note"></i> 일반 메모`;
            
            document.getElementById('memoFullscreenModal').classList.add('active');
            renderMemoListByDate();
        }

        // 전체화면 메모 리스트 닫기
        function closeMemoFullscreen() {
            document.getElementById('memoFullscreenModal').classList.remove('active');
            currentCustomCategoryId = null;
        }

        // 메모 추가 폼 열기
        function openMemoForm(memo = null) {
            const modal = document.getElementById('memoFormModal');
            const titleEl = document.getElementById('memoFormTitle');
            const titleInput = document.getElementById('memoFormTitleInput');
            const contentInput = document.getElementById('memoFormContentInput');
            const imagePreviewContainer = document.getElementById('memoImagePreviewContainer');
            const imagePreview = document.getElementById('memoImagePreview');

            if (memo) {
                // 수정 모드
                isEditMode = true;
                currentMemoId = memo.id;
                titleEl.textContent = '메모 수정';
                titleInput.value = memo.title;
                contentInput.value = memo.content || '';
                
                // 기존 이미지가 있으면 표시
                if (memo.image) {
                    currentMemoImage = memo.image;
                    imagePreview.src = memo.image;
                    imagePreviewContainer.classList.add('active');
                } else {
                    currentMemoImage = null;
                    imagePreviewContainer.classList.remove('active');
                }
            } else {
                // 추가 모드
                isEditMode = false;
                currentMemoId = null;
                titleEl.textContent = '새 메모';
                titleInput.value = '';
                contentInput.value = '';
                currentMemoImage = null;
                imagePreviewContainer.classList.remove('active');
            }

            // 파일 input 초기화
            document.getElementById('memoImageInput').value = '';

            modal.classList.add('active');
            titleInput.focus();
        }

        // 이미지 선택 핸들러
        function handleMemoImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // 파일 크기 체크 (5MB 제한)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('이미지 크기는 5MB 이하로 선택해주세요.');
                    event.target.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    // 이미지 리사이징 (너무 크면 성능 이슈)
                    resizeImage(e.target.result, 800, 800, function(resizedImage) {
                        currentMemoImage = resizedImage;
                        document.getElementById('memoImagePreview').src = resizedImage;
                        document.getElementById('memoImagePreviewContainer').classList.add('active');
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        // 이미지 리사이징 함수
        function resizeImage(dataUrl, maxWidth, maxHeight, callback) {
            const img = new Image();
            img.onload = function() {
                let width = img.width;
                let height = img.height;

                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width = width * ratio;
                    height = height * ratio;
                }

                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                callback(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = dataUrl;
        }

        // 이미지 제거
        function removeMemoImage() {
            currentMemoImage = null;
            document.getElementById('memoImagePreview').src = '';
            document.getElementById('memoImagePreviewContainer').classList.remove('active');
            document.getElementById('memoImageInput').value = '';
        }

        // 메모 폼 닫기
        function closeMemoForm() {
            document.getElementById('memoFormModal').classList.remove('active');
            isEditMode = false;
            currentMemoId = null;
            currentMemoImage = null;
            document.getElementById('memoImagePreviewContainer').classList.remove('active');
        }

        // 메모 저장
        function saveMemoForm() {
            const title = document.getElementById('memoFormTitleInput').value.trim();
            const content = document.getElementById('memoFormContentInput').value.trim();

            if (!title) {
                showToast('제목을 입력해주세요');
                return;
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('ko-KR');
            const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });

            // 커스텀 카테고리 메모인지 확인
            const isCustomCategory = currentCustomCategoryId !== null;
            const targetMemos = isCustomCategory ? data.customCategoryMemos[currentCustomCategoryId] : data.memos;

            if (isEditMode && currentMemoId) {
                // 수정
                const index = targetMemos.findIndex(m => m.id === currentMemoId);
                if (index !== -1) {
                    targetMemos[index].title = title;
                    targetMemos[index].content = content;
                    targetMemos[index].image = currentMemoImage;
                    targetMemos[index].updatedAt = dateStr;
                    targetMemos[index].updatedTime = timeStr;
                    showToast('메모가 수정되었습니다!');
                }
            } else {
                // 추가
                const memo = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    image: currentMemoImage,
                    createdAt: dateStr,
                    createdTime: timeStr
                };
                targetMemos.unshift(memo);
                showToast('메모가 추가되었습니다!');
            }

            // 저장
            if (isCustomCategory) {
                localStorage.setItem('customCategoryMemos', JSON.stringify(data.customCategoryMemos));
                renderCustomCategoryMemoList();
            } else {
                saveData('memos');
                renderMemoListByDate();
            }
            
            closeMemoForm();

            // 상세보기가 열려있으면 갱신
            if (document.getElementById('memoDetailModal').classList.contains('active') && currentMemoId) {
                const memo = targetMemos.find(m => m.id === currentMemoId);
                if (memo) showMemoDetail(memo);
            }
        }

        // 메모 상세보기 열기
        function showMemoDetail(memoRef) {
            // memoRef가 id만 가지고 있으면 data에서 찾아옴
            let memo;
            if (typeof memoRef.title !== 'undefined') {
                memo = memoRef;
            } else {
                // 커스텀 카테고리인지 확인
                if (currentCustomCategoryId !== null) {
                    memo = (data.customCategoryMemos[currentCustomCategoryId] || []).find(m => m.id === memoRef.id);
                } else {
                    memo = data.memos.find(m => m.id === memoRef.id);
                }
            }
            if (!memo) return;
            
            currentMemoId = memo.id;
            const dateText = memo.updatedAt 
                ? `${memo.createdAt} 작성 · ${memo.updatedAt} 수정` 
                : memo.createdAt + (memo.createdTime ? ` ${memo.createdTime}` : '');
            
            document.querySelector('#memoDetailDate span').textContent = dateText;
            document.getElementById('memoDetailTitle').textContent = memo.title;
            
            // 이미지 표시
            const detailContent = document.getElementById('memoDetailModal').querySelector('.memo-detail-content');
            const existingImg = detailContent.querySelector('.memo-detail-image');
            if (existingImg) {
                existingImg.remove();
            }
            
            if (memo.image) {
                const imgEl = document.createElement('img');
                imgEl.src = memo.image;
                imgEl.alt = '메모 이미지';
                imgEl.className = 'memo-detail-image';
                imgEl.onclick = function() {
                    openImageFullscreen(memo.image);
                };
                // 제목 앞에 삽입
                const titleEl = document.getElementById('memoDetailTitle');
                titleEl.parentNode.insertBefore(imgEl, titleEl);
            }
            
            document.getElementById('memoDetailBody').textContent = memo.content || '(내용 없음)';
            document.getElementById('memoDetailModal').classList.add('active');
        }

        // 이미지 전체화면 열기
        function openImageFullscreen(imageSrc) {
            document.getElementById('imageFullscreenImg').src = imageSrc;
            document.getElementById('imageFullscreenOverlay').classList.add('active');
        }

        // 이미지 전체화면 닫기
        function closeImageFullscreen() {
            document.getElementById('imageFullscreenOverlay').classList.remove('active');
        }

        // 메모 상세보기 닫기
        function closeMemoDetail() {
            document.getElementById('memoDetailModal').classList.remove('active');
            currentMemoId = null;
        }

        // 현재 메모 수정
        function editCurrentMemo() {
            if (!currentMemoId) return;
            let memo;
            if (currentCustomCategoryId !== null) {
                memo = (data.customCategoryMemos[currentCustomCategoryId] || []).find(m => m.id === currentMemoId);
            } else {
                memo = data.memos.find(m => m.id === currentMemoId);
            }
            if (memo) {
                closeMemoDetail();
                openMemoForm(memo);
            }
        }

        // 현재 메모 삭제
        function deleteCurrentMemo() {
            if (!currentMemoId) return;
            if (confirm('정말 삭제하시겠습니까?')) {
                if (currentCustomCategoryId !== null) {
                    data.customCategoryMemos[currentCustomCategoryId] = (data.customCategoryMemos[currentCustomCategoryId] || []).filter(m => m.id !== currentMemoId);
                    localStorage.setItem('customCategoryMemos', JSON.stringify(data.customCategoryMemos));
                } else {
                    data.memos = data.memos.filter(m => m.id !== currentMemoId);
                    saveData('memos');
                }
                closeMemoDetail();
                if (currentCustomCategoryId !== null) {
                    renderCustomCategoryMemoList();
                } else {
                    renderMemoListByDate();
                }
                showToast('삭제되었습니다.');
            }

        // 날짜별로 그룹화하여 메모 리스트 렌더링
        function renderMemoListByDate() {
            const container = document.getElementById('memoListContainer');

            if (data.memos.length === 0) {
                container.innerHTML = `
                    <div class="memo-empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>아직 등록된 메모가 없습니다.<br>+ 버튼을 눌러 새 메모를 추가해보세요!</p>
                    </div>
                `;
                return;
            }

            // 날짜별 그룹화
            const groupedMemos = {};
            data.memos.forEach(memo => {
                const date = memo.createdAt || '날짜 없음';
                if (!groupedMemos[date]) {
                    groupedMemos[date] = [];
                }
                groupedMemos[date].push(memo);
            });

            // 날짜 정렬 (최신순)
            const sortedDates = Object.keys(groupedMemos).sort((a, b) => {
                if (a === '날짜 없음') return 1;
                if (b === '날짜 없음') return -1;
                return new Date(b.replace(/\./g, '/')) - new Date(a.replace(/\./g, '/'));
            });

            let html = '';
            sortedDates.forEach(date => {
                const memos = groupedMemos[date];
                const count = memos.length;
                const isToday = date === new Date().toLocaleDateString('ko-KR');
                const displayDate = isToday ? '오늘' : date;

                html += `
                    <div class="date-group">
                        <div class="date-group-header">
                            <div class="date-icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="date-info">
                                <div class="date-text">${displayDate}</div>
                                <div class="date-count">${count}개의 메모</div>
                            </div>
                        </div>
                `;

                memos.forEach(memo => {
                    const preview = memo.content ? memo.content.substring(0, 100) : '(내용 없음)';
                    const time = memo.createdTime || '';
                    const hasImage = memo.image ? true : false;
                    html += `
                        <div class="memo-list-item" onclick="showMemoDetail(${JSON.stringify({id: memo.id}).replace(/"/g, '&quot;')})">
                            ${hasImage ? `<img src="${memo.image}" alt="메모 이미지" class="memo-list-item-image">` : ''}
                            <h4>${escapeHtml(memo.title)}</h4>
                            <div class="memo-preview">${escapeHtml(preview)}</div>
                            ${time ? `<div class="memo-time"><i class="fas fa-clock"></i> ${time}${hasImage ? ' · <i class="fas fa-image"></i>' : ''}</div>` : ''}
                        </div>
                    `;
                });

                html += '</div>';
            });

            container.innerHTML = html;
        }

        // 데이터 백업하기 (내보내기)
        function exportBackup() {
            const backupData = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                appName: '절대강자 메모장',
                data: {
                    memos: data.memos,
                    todos: data.todos,
                    schedules: data.schedules,
                    travels: data.travels,
                    restaurants: data.restaurants,
                    ideas: data.ideas,
                    shoppings: data.shoppings,
                    goals: data.goals,
                    readings: data.readings,
                    exercises: data.exercises,
                    finances: data.finances,
                    diaries: data.diaries,
                    customCategories: data.customCategories,
                    customCategoryMemos: data.customCategoryMemos
                }
            };
            
            const jsonString = JSON.stringify(backupData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 10).replace(/-/g, '');
            const timeStr = now.toTimeString().slice(0, 5).replace(':', '');
            const filename = `메모장_백업_${dateStr}_${timeStr}.json`;
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            closeBackupModal();
            showToast('백업 파일이 다운로드되었습니다!');
        }
        
        // 데이터 가져오기 (복원)
        function importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // 유효성 검사
                    if (!backupData.appName || backupData.appName !== '절대강자 메모장') {
                        throw new Error('유효하지 않은 백업 파일입니다.');
                    }
                    
                    if (!backupData.data) {
                        throw new Error('백업 데이터가 없습니다.');
                    }
                    
                    // 확인 다이얼로그
                    const exportDate = new Date(backupData.exportDate).toLocaleString('ko-KR');
                    if (!confirm(`이 백업 파일을 복원하시겠습니까?\n\n백업 일시: ${exportDate}\n\n※ 현재 데이터가 모두 덮어씌워집니다.`)) {
                        event.target.value = '';
                        return;
                    }
                    
                    // 데이터 복원
                    const bd = backupData.data;
                    
                    if (bd.memos) {
                        data.memos = bd.memos;
                        localStorage.setItem('memos', JSON.stringify(bd.memos));
                    }
                    if (bd.todos) {
                        data.todos = bd.todos;
                        localStorage.setItem('todos', JSON.stringify(bd.todos));
                    }
                    if (bd.schedules) {
                        data.schedules = bd.schedules;
                        localStorage.setItem('schedules', JSON.stringify(bd.schedules));
                    }
                    if (bd.travels) {
                        data.travels = bd.travels;
                        localStorage.setItem('travels', JSON.stringify(bd.travels));
                    }
                    if (bd.restaurants) {
                        data.restaurants = bd.restaurants;
                        localStorage.setItem('restaurants', JSON.stringify(bd.restaurants));
                    }
                    if (bd.ideas) {
                        data.ideas = bd.ideas;
                        localStorage.setItem('ideas', JSON.stringify(bd.ideas));
                    }
                    if (bd.shoppings) {
                        data.shoppings = bd.shoppings;
                        localStorage.setItem('shoppings', JSON.stringify(bd.shoppings));
                    }
                    if (bd.goals) {
                        data.goals = bd.goals;
                        localStorage.setItem('goals', JSON.stringify(bd.goals));
                    }
                    if (bd.readings) {
                        data.readings = bd.readings;
                        localStorage.setItem('readings', JSON.stringify(bd.readings));
                    }
                    if (bd.exercises) {
                        data.exercises = bd.exercises;
                        localStorage.setItem('exercises', JSON.stringify(bd.exercises));
                    }
                    if (bd.finances) {
                        data.finances = bd.finances;
                        localStorage.setItem('finances', JSON.stringify(bd.finances));
                    }
                    if (bd.diaries) {
                        data.diaries = bd.diaries;
                        localStorage.setItem('diaries', JSON.stringify(bd.diaries));
                    }
                    if (bd.customCategories) {
                        data.customCategories = bd.customCategories;
                        localStorage.setItem('customCategories', JSON.stringify(bd.customCategories));
                    }
                    if (bd.customCategoryMemos) {
                        data.customCategoryMemos = bd.customCategoryMemos;
                        localStorage.setItem('customCategoryMemos', JSON.stringify(bd.customCategoryMemos));
                    }
                    
                    // 화면 갱신
                    renderCustomCategories();
                    
                    closeBackupModal();
                    showToast('데이터가 성공적으로 복원되었습니다!');
                    
                } catch (error) {
                    alert('백업 파일을 읽는 중 오류가 발생했습니다.\n' + error.message);
                }
                
                event.target.value = '';
            };
            
            reader.onerror = function() {
                alert('파일을 읽는 중 오류가 발생했습니다.');
                event.target.value = '';
            };
            
            reader.readAsText(file);
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            console.log('절대강자 메모장 로드 완료!');
            renderCustomCategories();
        });
    </script>
